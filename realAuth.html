	</head>

	<body>
		<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
		<!--网页导航-->
		<div id="el_nav" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#"><img src="img/logo.png"></a>
				</div>
				<ul class="nav navbar-nav">
					<li>
						<a href="index.html">首页</a>

					</li>
					<li>
						<a href="#">关于我们</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<!--左侧导航-->
			<script src="js/personal_menu.js" type="text/javascript" charset="utf-8"></script>
			<!--右侧详情-->
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">实名认证</div>
					<div class="panel-body">
						<p class="text-danger text-center">为保护您的账户安全，一旦填写，将不能修改。请认真填写！</p>
						<form action="###" method="post" class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4">用户名</label>
								<div class="col-sm-8 form-control-static">小强</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">姓名</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">性别</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option value="">男</option>
										<option value="">女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">证件类型</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option value="">身份证</option>
										<option value="">驾驶证</option>
										<option value="">军官证</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">证件号码</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">出生日期</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">证件地址</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">身份证照片</label>
								<div class="col-sm-8">
									<p class="text-primary">请点击“选择图片”,选择证件的正反两面照片。</p>
									<div class="row">
										<div class="col-xs-4 ID-file">
											<p>上传正面</p>
											
											<label class="file-img"><input type="file" class="file-input"/></label>											
											
										</div>
										<div class="col-xs-4 ID-file">
											<p>上传反面</p>
											<label class="file-img"><input type="file" /></label>
										</div>
										<div class="col-xs-4 ID-file"><a href="javascript:;" id="viewExample" data-original-title="" title="">查看样板</a></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary col-sm-offset-5">提交认证</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="js/footer.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script src="node_modules/jquery/jquery-2.1.3.min.js"></script>
	<script src="node_modules/bootstrap-3.3.2-dist/js/bootstrap.js"></script>

	<script type="text/javascript">
		$(".content a").on("mouseenter", function() {
			$(".content a").removeClass("active_mou");
			$(this).addClass("active_mou");
		}).on("click", function() {
			$(".content a").removeClass("active_cli");
			$(this).addClass("active_cli");
		})
	</script>

</html>
