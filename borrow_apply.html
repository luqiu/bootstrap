<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap-3.3.2-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/borrow_apply.css" />
	</head>

	<body>
		<div class="container">
			<div class="borrow-top">
				<h3>信用借贷</h3>
				<p>
					<span class="text-info">授信额度：</span>
					<span class="text-danger">2.000</span>
					<span class="text-info">可借金额：</span>
					<span class="text-danger">2.000</span>
				</p>
			</div>
			<div class="borrow-title">
				借款信息
				<span>信用标</span>
			</div>
			<div class="borrow-info">
				<form class="form-horizontal" id="borrow_form">
					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">借款金额:</label>
						<div class="input-group col-sm-3">
							<input type="text" class="form-control" id="exampleInputAmount">
							<div class="input-group-addon">元</div>
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">借款利息:</label>
						<div class="input-group col-sm-3">
							<input type="text" class="form-control" id="exampleInputAmount">
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">借款期限:</label>
						<div class="input-group col-sm-3">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<div class="input-group-addon">年</div>
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">还款方式:</label>
						<div class="input-group col-sm-3">
							<label class="radio-inline"><input type="radio" value="option1" checked>按月分期  </label>
							<label class="radio-inline"><input type="radio" value="option1">按月到期  </label>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">最小投标:</label>
						<div class="input-group col-sm-3">
							<input type="text" class="form-control" id="exampleInputAmount">
							<div class="input-group-addon">元</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">投标奖金:</label>
						<div class="input-group col-sm-3">
							<input type="text" class="form-control" id="exampleInputAmount" value="0">
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">招标天数:</label>
						<div class="input-group col-sm-3">
							<select class="form-control">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
								<option value="">8</option>
								<option value="">9</option>
								<option value="">10</option>
								<option value="">11</option>
								<option value="">12</option>
								<option value="">13</option>
								<option value="">14</option>
								<option value="">15</option>
								<option value="">16</option>
								<option value="">17</option>
								<option value="">18</option>
								<option value="">19</option>
								<option value="">20</option>
								<option value="">21</option>
								<option value="">22</option>
								<option value="">23</option>
								<option value="">24</option>
								<option value="">25</option>
								<option value="">26</option>
								<option value="">27</option>
								<option value="">28</option>
								<option value="">29</option>
								<option value="">30</option>
							</select>
							<div class="input-group-addon">天</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">借款标题:</label>
						<div class="input-group col-sm-6">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputAmount" class="col-sm-3 control-label">借款描述:</label>
						<div class="input-group col-sm-6">
							<textarea class="form-control" rows="4" style="resize: none;"></textarea>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary col-lg-offset-3">提交申请</button>
					</div>
					<div class="tip">
				<h4>相关费用</h4>
				<p>利息 <span class="text-danger">--</span></p>
				<p>奖金 <span class="text-danger">--</span></p>
				<p>管理费 <span class="text-danger">--</span></p>
			</div>
				</form>
			</div>
			
		</div>

	</body>
	<script src="node_modules/jquery/jquery-2.1.3.min.js"></script>
	<script src="node_modules/bootstrap-3.3.2-dist/js/bootstrap.js"></script>

</html>
