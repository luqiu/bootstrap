		<div class="container">
			<!--左侧导航-->
			<script src="js/personal_menu.js" type="text/javascript" charset="utf-8"></script>
			<!--右侧详情-->
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">个人资料</div>
					<div class="panel-body">
						<form action="" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4 control-label">用户名</label>
								<span class="col-sm-8 form-control-static">小强</span>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">真实姓名</label>
								<span class="col-sm-8 form-control-static">王强</span>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">身份证号码</label>
								<span class="col-sm-8 form-control-static">512************5353</span>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">手机号码</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">联系号码</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">学历</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option>初中以下</option>
										<option>初中</option>
										<option>中专/高中</option>
										<option>专科</option>
										<option>本科</option>
										<option>硕士研究生</option>
										<option>博士研究生</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">个人收入</label>
								<div class="col-sm-8">
									<select class="form-control">
										<option>1000以下</option>
										<option>1000-2000</option>
										<option>2000-4000</option>
										<option>4000-6000</option>
										<option>6000-8000</option>
										<option>8000-10000</option>
										<option>10000以上</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">联系地址</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-primary col-sm-offset-4">保存数据</button>
							</div>
						</form>
					</div>
				</div>
			</div>

	<script type="text/javascript">
		$(".content a").on("mouseenter", function() {
			$(".content a").removeClass("active_mou");
			$(this).addClass("active_mou");
		}).on("click", function() {
			$(".content a").removeClass("active_cli");
			$(this).addClass("active_cli");
		})
