<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="node_modules/bootstrap-3.3.2-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/login.css">
	</head>

	<body>
		<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
		<!--网页导航-->
		<div id="el_nav" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html"><img src="img/logo.png"></a>
					<p>用户登录</p>
				</div>
				
			</div>
		</div>
		<!--登录模块-->
		<div class="container">
			<div class="panel panel-default">
  <div class="panel-heading">用户登录</div>
  <div class="panel-body">
    <form action="login.html" method="post" id="login_form" class="form-horizontal">
    	<p>请输入用户名和密码</p>
    	  <div class="form-group">
    <label for="exampleInputUser" class="control-label col-sm-2">用户名 ：</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="exampleInputUser" name="username"></div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="control-label col-sm-2">密&emsp;码  ：</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="exampleInputPassword1" name="password"></div>
  </div>
  <div class="col-sm-offset-3">
							<button class="btn btn-success" style="width: 100px;">
								登录
							</button>
							  
							<a href="register.html">新用户，马上注册</a>
						</div>
    </form>
  </div>
</div>

		</div>
	<script src="js/footer.js" type="text/javascript" charset="utf-8"></script>	
	</body>

</html>
<script src="node_modules/jquery/jquery-2.1.3.min.js"></script>
<script src="node_modules/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
<script src="node_modules/jquery/jquery.bootstrap.min.js"></script>
<script src="node_modules/jquery/jquery.validate.js"></script>
<script src="node_modules/jquery/messages_zh.js"></script>
	<script>
		$(function(){
			$("#login_form").validate({
    rules: {
        username: {
        required: true,
        minlength: 6,
        maxlength:12
      },
      password: {
        required: true,
        minlength: 6,
        maxlength:18
      }
    },
    messages: {
      
      username: {
        required: "请输入用户名",
        minlength: "用户名必需大于6位",
        maxlength: "用户名不能超过12位"
      },
      password: {
        required: "请输入密码",
        minlength: "密码长度不能小于 6位",
        maxlength: "密码长度不能大于 18位"
      }
      
    }
});
			

		})
	</script>
